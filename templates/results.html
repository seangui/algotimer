<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
  <title>AlgoTimer</title>
</head>


<body>

  <div class="container d-flex h-100 mx-auto">
    <div class="containter-fluid justify-content-center align-self-center mx-auto text-center">

      <h1 class="my-2">{{table_title}}</h1>
      <h2 class="my-2">{{table_subtitle}}</h2>

      <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">Algorithm Name</th>
            <th scope="col">Time Elapsed (ms)</th>
          </tr>
        </thead>

        <tbody>
          {% for key, value in data.items() %}
          <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
          <tr>
          {% endfor %}
            </tbody>
          </table>


          <a class="btn btn-outline-danger btn-lg btn-block my-2" href="/">Go Home</a>

        </div>
      </div>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>

    </body>

    </html>
